<body class="loading">
<div class="wrapper">
	<div class="header sdown" id="tgldebug">
		<img class="upimg" id="imgpreview" style="display:none;width:100%" src="about:blank" />
		<div class="arrow_box"><h1 id="status">Publicera innehåll</h1></div>
	</div>
	<div class="debug" style="display:none" id="info">
	</div>
	<div class="content">
		
        <div class="inputwrap sright">
			<input type="text" id="title" name="title" placeholder="Ange en rubrik" />
			<div id="hasgeo" style="display:none"><span></span></div>
		</div>
		
		<textarea placeholder="Ange en text" id="description"></textarea>
	</div>
	<div class="footer sup">

			<div class="left">
				<div class="button media upload" id="uplbtn">

				<span class="camera" id="selcamera"></span>
			</div>
			</div>
			<div class="right">
				<div class="button publish" id="dopublish">
					<span>Publicera</span>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="login" class="loading">
    <div class="login sup">
        <div class="center">
            <p>
                <input placeholder="Webbplats" id="baseurl" type="text" />
            </p>
            <p>
                <input placeholder="Användarnamn" id="username" type="text" />
            </p>
            <p>
                <input placeholder="Lösenord" id="password" type="password" />
            </p>
            <div class="button publish dologin" id="dologin">
                    <span>Logga in</span>
                </div>
        </div>
    </div>
</div>
